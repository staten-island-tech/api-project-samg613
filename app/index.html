<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Headlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">News Headlines Around The World</h1>

      <div class="flex justify-center mb-6">
        <select class="language-selector p-2 border border-gray-300 rounded mr-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="he">Hebrew</option>
        </select>

        <input
          class="search-input p-2 border border-gray-300 rounded mr-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          placeholder="Search for news..."
        />
        <button
          class="search-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300"
        >
          Search
        </button>
      </div>

      <div class="loading text-center mt-4 hidden">
        <span class="text-xl">Loading...</span>
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500 mt-2"></div>
      </div>

      <div class="news-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
