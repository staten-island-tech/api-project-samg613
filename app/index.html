<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Headlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold text-center mb-6">News Headlines</h1>

      
      <div class="flex justify-center mb-6">
        <input
          class="search-input p-2 border border-gray-300 rounded mr-2"
          type="text"
          placeholder="Search for news..."
        />
        <button
          class="search-btn bg-blue-500 text-white px-4 py-2 rounded"
        >
          Search
        </button>
      </div>

      
      <div class="loading text-center mt-4 hidden">
        <span class="text-xl">Loading...</span>
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500 mt-2"></div>
      </div>

      
      <div class="news-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
